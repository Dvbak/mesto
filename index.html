<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="wrapper">
    <header class="header page__center">
      <img src="./images/logo/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="main page__center">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="фотография героя" class="profile__avatar">
        <div class="profile__inner">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__btn-edit" type="button"><img src="./images/icon/edit.svg" alt="карандаш" class="profile__pic-edit">
          </button>
        </div>
        <button class="profile__btn-add" type="button"><img src="./images/icon/add.svg" alt="добавить" class="profile__pic">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__grid">
          <li class="elements__item">
            <img src="./images/karachaevck.jpg" alt="Монастырь" class="elements__img">
            <div class="elements__inner">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__btn" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="elements__img">
            <div class="elements__inner">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__btn" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/dombay.jpg" alt="Горы Домбая" class="elements__img">
            <div class="elements__inner">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__btn" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/arhiz.jpg" alt="Горы Архыза" class="elements__img">
            <div class="elements__inner">
              <h2 class="elements__title">Архыз</h2>
              <button class="elements__btn" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/nord_osetia.jpg" alt="Родовая башня" class="elements__img">
            <div class="elements__inner">
              <h2 class="elements__title">Северная Осетия</h2>
              <button class="elements__btn" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/geleznvodsk.jpg" alt="Железноводск" class="elements__img">
            <div class="elements__inner">
              <h2 class="elements__title">Кавказские Минеральные воды</h2>
              <button class="elements__btn" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__center">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="popupform">
        <fieldset class="popup__field">
          <input type="text" name="name" value="" class="popup__input">
          <input type="text" name="about" value="" class="popup__input">
        </fieldset>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
      <button class="popup__closed" type="button"><img src="./images/icon/close_icon.svg" alt="закрыть всплывающее окно" class="popup__pic-closed"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
