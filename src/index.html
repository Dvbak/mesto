<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Место</title>
</head>
<body class="page">
  <div class="wrapper">
    <header class="header page__center">
      <img src="<%=require('./images/logo/logo.svg')%>" alt="логотип" class="header__logo">
    </header>
    <main class="main page__center">
      <section class="profile">
        <img src="<%=require('./images/avatar.jpg')%>" alt="фотография героя" class="profile__avatar">
        <div class="profile__inner">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__btn-edit" type="button"><img src="<%=require('./images/icon/edit.svg')%>" alt="карандаш" class="profile__pic-edit">
          </button>
        </div>
        <button class="profile__btn-add" type="button"><img src="<%=require('./images/icon/add.svg')%>" alt="добавить" class="profile__pic-add">
        </button>
      </section>
      <section class="elements" aria-label="Фотогалерея">
        <ul class="elements__grid">
          <template id="card">
          <li class="elements__item">
              <img src="/" alt="" class="elements__img">
              <button class="elements__btn-delet" type="button"></button>
              <div class="elements__inner">
                <h2 class="elements__title"></h2>
                <button class="elements__btn" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer page__center">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_overlay_middle popup_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="popupform" novalidate>
        <fieldset class="popup__field">
          <label class="popup__field-label">
            <input type="text" id="name-input" name="name" value="" required minlength="2" maxlength="40" class="popup__input popup__input_name_name">
            <span class="popup__input-hint name-input-hint">Имя</span>
            <span class="name-input-error popup__input-error"></span>
          </label>
          <label class="popup__field-label">
            <input type="text" id="about-input" name="about" value="" required minlength="2" maxlength="200" class="popup__input popup__input_name_about">
            <span class="popup__input-hint about-input-hint">Вид деятельности</span>
            <span class="about-input-error popup__input-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="popup__submit" >Сохранить</button>
      </form>
      <button class="popup__closed" type="button"><img src="<%=require('./images/icon/close_icon.svg')%>" alt="закрыть всплывающее окно" class="popup__pic-closed"></button>
    </div>
  </div>
  <div class="popup popup_overlay_middle popup_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form" name="popupform" novalidate>
        <fieldset class="popup__field">
          <label class="popup__field-label">
            <input type="text" id="place-input" name="name" value="" required minlength="2" maxlength="30" class="popup__input popup__input_name_place">
            <span class="popup__input-hint place-input-hint">Название</span>
            <span class="place-input-error popup__input-error"></span>
          </label>
          <label class="popup__field-label">
            <input type="url" id="link-input" name="about" value="" required class="popup__input popup__input_name_link">
            <span class="popup__input-hint link-input-hint">Ссылка на фотографию</span>
            <span class="link-input-error popup__input-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
      <button class="popup__closed" type="button"><img src="<%=require('./images/icon/close_icon.svg')%>" alt="закрыть всплывающее окно" class="popup__pic-closed"></button>
    </div>
  </div>
  <div class="popup popup_overlay_dark popup_img">
      <div class="popup__inner">
        <figure class="popup__figure">
          <img src="/" alt="" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button class="popup__closed" type="button"><img src="<%=require('./images/icon/close_icon.svg')%>" alt="закрыть всплывающее окно" class="popup__pic-closed"></button>
      </div>
  </div>
  <!-- <script src="./utils/constants.js"></script>
  <script type="module" src="./index.js"></script> -->

</body>
</html>
